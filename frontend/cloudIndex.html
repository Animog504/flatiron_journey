<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap library-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">

    <!--PIXI JS library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>


    <title>Flatiron Coding Journey</title>
</head>

<body>

    <div id ="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Coding BootCamp Journey</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#" onclick="onClick(); return false;">New Game <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Resume Game</a>
                    <a class="nav-item nav-link" href="#">How to Play</a>
                    <a class="nav-item nav-link" href="#">About</a>
                </div>
            </div>
    </div>
    <div id ="bg-music">
        <audio controls autoplay loop>
        <source src="assets/loop2.mp3" type="audio/ogg">
    </div>
    <div class="textbox" id="textbox">

    </div>
    <script type="text/javascript">
        var type = "WebGL";
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas";
        }
        PIXI.utils.sayHello(type);
        var renderer = PIXI.autoDetectRenderer(
            window.innerWidth, 
            window.innerHeight, 
            {
                // // change background color to blue
                backgroundColor: '0x22A7F0'
            });
        document.body.appendChild(renderer.view);
        var stage = new PIXI.Container();
        renderer.render(stage);
    </script>


    <script type="text/javascript" src="./src/cloud.js"></script>
    <script type="text/javascript" src="./src/CloudManager.js"></script>
    <script type="text/javascript" src="./src/menu.js"></script>


</body>

</html>
