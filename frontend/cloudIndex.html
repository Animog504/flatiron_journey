<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/cloud.css">
    <!--PIXI JS & PIXI JS audio library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
    <script type="text/javascript">
        window.PIXI = PIXI;
        window.PIXI["default"] = PIXI;
    </script>

    <title>Flatiron Coding Journey</title>
</head>

<body>
    <div id = "title">
        <h1>Coding Journey at Flatiron School</h1>
    </div>
    <div id ="bg-music">
        <audio controls autoplay loop>
        <source src="assets/loop2.mp3" type="audio/ogg">
    </div>
    
    <script type="text/javascript">
        var type = "WebGL";
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas";
        }
        PIXI.utils.sayHello(type);
        var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight, {
            // change background color to blue
            backgroundColor: '0x22A7F0'
        });
        document.body.appendChild(renderer.view);
        var stage = new PIXI.Container();
        renderer.render(stage);
    </script>

</body>
